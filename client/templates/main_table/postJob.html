<template name="postJob">
	<div class="overlay"></div>
	<div class="overlay-body animated fadeInDown">
		<form id="job-send">
			<h4>Vacancy would be published within <u>24 hours</u></h4>
			<div class="niz-form">
				<div class="form-group">
					<label for="post_title">Title</label>
					<input type="text" class="form-control" maxlength="100" minlength="5" id="post_title" placeholder="PHP Developer" autofocus>
				</div>
				<div class="form-group">
					<label for="post_desc">Link to description</label>
					<input type="text" class="form-control" id="post_desc" maxlength="200" minlength="5" placeholder="http://careers.stackoverflow.com/jobs/10328...">
				</div>
				<div class="form-group">
					<label for="post_apply">How to apply <span class="mute">(optional)</span></label>
					<input type="text" class="form-control" id="post_apply" maxlength="200" minlength="5" placeholder="tony@stark.com or link to apply">
				</div>
				<button class="btnM btnM-red" id="pop-submit-job" type="submit">Submit Job NOW
				{{#if loading}}<i class="fa fa-circle-o-notch spin"></i>{{else}}
					{{#if good}}<i class="fa fa-check"></i>{{else}}<i class="fa"></i>{{/if}}
				{{/if}}
				</button>
			</div>
		</form>
	</div>
	<div class="container-l container-post">
	<div class="post-job">
			<div class="post-job-text"><h3 >Ready to reach an army of remote workers?</h3></div>
			<div class="post-job-btn"><button class="btnM btnM-red" id="showform">Post Job: FREE for 30 days</button></div>
			{{#if isInRole 'admin'}}<a href="{{pathFor 'newJob'}}" id="link-new-job">Create </a>{{/if}}
	</div>
	</div>
</template>
