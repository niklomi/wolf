<template name="list_jobs">
{{#if isInRole 'admin'}}
<div class="container-l">
<div class="12">
<table class="list-jobs-wrap table">
	<thead>
	<tr>
		<th>Title</th>
		<th>Descritprion</th>
		<th>Apply</th>
		<th>Delete</th>
	</tr>
	</thead>
	<tbody>
	{{#each posts}}
		<tr>
			<td> {{title}}</td>
			<td>{{desc}}</td>
			<td> {{apply}}</td>
			<td><span class="glyphicon glyphicon-remove list-jobs-remove-post"></span></td>
		</tr>
	{{/each}}
	</tbody>
</table>
</div>
</div>
{{/if}}
</template>
