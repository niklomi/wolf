<template name="time_table">
	<div class="table-start card">
		<div class="main-table table">
		<div class="smurf-head">
			<div class="width-50 smurf-head-child">All Jobs</div>
			<div class="width-50 smurf-head-child">Wolfy Jobs</div>
		</div>
		{{#if search}}

			{{> table posts=search}}

			{{#if ready}}
				{{#if no_tags_found}}
					<div class="no-results text-center">No results found</div>
				{{/if}}
			{{/if}}

		{{else}}
			{{#EasySearch.IfInputEmpty index=postsIndex}}

				{{> table posts=posts}}

			{{else}}

				{{#EasySearch.Each index=postsIndex }}
					{{> jobs}}
				{{/EasySearch.Each}}

				{{#EasySearch.IfNoResults index=postsIndex}}
					<div class="no-results text-center">No results found</div>
				{{/EasySearch.IfNoResults}}

			{{/EasySearch.IfInputEmpty}}
		{{/if}}
		{{#if ready}}
		{{else}}

			<div class="show-780">
				{{> loading}}
			</div>
			<div class="hide-780">
				{{> fake_loading}}
			</div>
		{{/if}}
		</div>
	</div>
</template>
